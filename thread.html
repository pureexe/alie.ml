<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
  </head>
  <body class="grey lighten-5">
    <header>
      <nav class="green">
       <div class="nav-wrapper">
         <a href="#" class="brand-logo" style="margin-left: 15px;left: 0%;-webkit-transform: translateX(0%);transform: translateX(0%);">A-LIE</a>
         <ul id="nav-mobile" class="right">
          <li class="active"><a href="#"><i class="material-icons">perm_contact_calendar</i></a></li>
          <li><a href="search.html"><i class="material-icons">search</i></a></li>
          <li><a class="dropdown-button" data-activates='ex-top-menu' href="#"><i class="material-icons">more_vert</i></a></li>
         </ul>
       </div>
     </nav>
     <ul id='ex-top-menu' class='dropdown-content'>
      <li><a target="_blank" href="https://www.pureapp.in.th/2016/03/how-to-use-alie/">วิธีการใช้งาน</a></li>
      <li><a target="_blank" href="https://www.facebook.com/appmadebypure/" https://>แฟนเพจ</a></li>
      <li class="divider"></li>
      <li><a href="#!" id="btn-logout">ออกจากระบบ</a></li>
    </ul>
    </header>
    <main>
      <div style="position:relative;">
        <div class="green lighten-2" style="height:35vh;widht:100vh"></div>
        <div style="height: calc(100vh - 100px);top:10px;bottom:10px;position:absolute;width:100%;">
          <div class="container" style="height:100%;">
            <div class="card" style="height:100%;position:relative;">
              <div id="thread-list" style="width:100%;height:100%;display:none;overflow: auto;">
              </div>
              <div id="preloader" class="center valign-wrapper" style="width:100%;height:100%;">
                <div class="valign" style="width:100%;">
                  <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-blue">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                    <div class="spinner-layer spinner-red">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>

                    <div class="spinner-layer spinner-green">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/fbinit.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/thread.js"></script>
  </body>
</html>
